<div class="row">
  <div class="col-10">
    <div class="sorting pb-12">
      Sort by:
      <div class="sorting__item" (click)="sort = 'relevance'" [class.active]="sort === 'relevance'">
        Relevance
      </div>,
      <div class="sorting__item" (click)="sort = 'date'" [class.active]="sort === 'date'">
        Date
      </div>
    </div>
  </div>
  <div class="col-2 text-right">
    <ul class="view-mode">
      <li class="view-mode__item" (click)="viewMode = 'list'" [class.active]="viewMode === 'list'">
        <i class="fa fa-th-list fa-2x" aria-hidden="true"></i>
      </li>
      <li class="view-mode__item" (click)="viewMode = 'cards'" [class.active]="viewMode === 'cards'">
        <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <app-results [sort]="sort" [category]="category" [viewMode]="viewMode" (categoriesMenu)="changeCategory($event)"></app-results>
  </div>
  <div class="col-4 col-menu">
    <app-menu [category]="category" (categoriesMenu)="changeCategory($event)"></app-menu>
  </div>
</div>
